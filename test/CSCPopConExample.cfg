process ProcessOne = {
 service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked  PSet default = { untracked int32 limit = 0 }
    }
 }

//Subproject specific modules
     source = EmptyIOVSource {
         string timetype = "runnumber"
         untracked uint32 firstRun = 1
         untracked uint32 lastRun = 1
         uint32 interval = 1
       }

   include "CondCore/DBCommon/data/CondDBCommon.cfi"
#  to write in sqlite
  replace CondDBCommon.connect = "sqlite_file:DB_2.db"
  replace CondDBCommon.catalog = "file:PoolFileCatalog_DB_2.xml"

# to write into db
#   replace CondDBCommon.connect = "oracle://rls1/CSC_COND" 
#   replace CondDBCommon.catalog = "relationalcatalog_oracle://rls1/CMS_COND_GENERAL"
   replace CondDBCommon.DBParameters.authenticationPath="./"


// Database output service
   service = PopConDBOutputService {
       using CondDBCommon
       VPSet toPut = { { string record = "CSCPedestalsRcd" string tag = "CSCPedestals_test17" } }
   }

es_source = CSCFakePedestalsConditions{}
es_prefer = CSCFakePedestalsConditions{}

//Common parameters to all subprojects
module Test1 = CSCTestAnalyzer{
   string PopConDBSchema = "oracle://rls1/CMSTHUSER"
   string OfflineDBSchema = "sqlite_file:DB_2.db"
   string catalog = "file:PoolFileCatalog_DB_2.xml"
  # string OfflineDBSchema = "oracle://rls1/CSC_COND" 
  # string catalog = "relationalcatalog_oracle://rls1/CMS_COND_GENERAL"
   bool SinceAppendMode = true
   bool debug = true
}
 path p = {Test1}
}

